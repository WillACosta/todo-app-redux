<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendentes }}</strong> tarefas pendentes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="alterarFiltro(filtro)" *ngFor="let filtro of filtros">
            <a [ngClass]="{selected: filtro === filtroAtual}" href="#/active">{{ filtro }}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clearAll()">Limpar concluÃ­das</button>
</footer>
